name: Image Optimization and Deployment

on:
  push:
    branches:
      - main
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'

permissions: write-all

jobs:
  optimize_images_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if workflow should stop
        id: stop-check
        run: node scripts/stopWorkflow.js
        continue-on-error: true

      - name: Conditional workflow steps
        if: ${{ github.event_name == 'push' || steps.stop-check.outcome != 'failure' }}
          steps:
            - name: Install dependencies
              run: |
                yarn install

            - name: Run Yarn Build
              run: yarn build

            - name: Commit and push optimized images
              run: |
                git config --global user.name "GitHub Actions"
                git config --global user.email "actions@users.noreply.github.com"
                git checkout -b gh-pages
                git add .
                git commit -m "Workflow Run: Generate Compressed Images"
                git push -u -f origin gh-pages
